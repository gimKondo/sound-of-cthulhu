name: Release

on: [push]
# on:
#   push:
#     branches: [master]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macOS-10.15, windows-2019]

    steps:
      - uses: actions/checkout@v2

      - name: Set release version
        run: echo ::set-env name=RELEASE_VERSION::$(cat package.json | jq -r '.version')
        shell: bash

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: v12.7.0
      - name: yarn install
        run: |
          yarn install
          yarn postinstall
      - name: Build for macOS
        if: matrix.os == 'macOS-10.15'
        run: yarn electron:build --publish never --mac
        env:
          USE_HARD_LINKS: false
      - name: Build for Windows
        if: matrix.os == 'windows-2019'
        run: yarn electron:build --publish never --win
        env:
          USE_HARD_LINKS: false
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "dist_electron/sound-of-cthulhu*"
          tag_name: ${{ env.RELEASE_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
